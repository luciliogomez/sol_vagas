<div class="row ">
    <form action="" method="post">
        <div class="row">

            <div class="col s12 m3 input-field">
                <input type="text" name="nome" id="">
                <label for="nome">Nome</label>
            </div>
            <div class="col s12 m3 input-field">
                <input type="text" name="bi" id="">
                <label for="bi">Nº de BI</label>
            </div>

            <div class="col s12 m3  input-field">
                <select name="municipio" id="">
                    <option value="" selected disabled>Selecione o Municipio</option>
                    <option value="Cazenga">Cazenga</option>
                    <option value="Cacuaco">Cacuaco</option>
                    <option value="Viana">Viana</option>
                    <option value="Quiçama">Quiçama</option>
                    <option value="Talatona">Talatona</option>
                    <option value="Kilamba-Kiaxi">Kilamba-Kiaxi</option>
                    <option value="Icolo-e-Bengo">Icolo e Bengo</option>
                    <option value="Luanda">Luanda</option>
                </select>
            </div>
            <div class="col s12 m3  input-field">
                <select name="categoria" id="">
                    <option value="" selected disabled>Selecione a Categoria</option>
                    <option value="Técnico Superior de 2ª Classe">Técnico Superior de 2ª Classe</option>
                    <option value="Técnico de 3ª Classe">Técnico 3ª Classe</option>
                    <option value="Técnico Médio de 3ª Classe">Técnico Médio de 3ª Classe</option>
                    <option value="Escrituário Dactilógrafo">Escrituário Dactilógrafo</option>
                    <option value="Técnico de Limpeza">Técnico de Limpeza</option>
                    <option value="Motorista">Motorista</option>
                </select>
            </div>
        </div>
        <div class="row center">

            <div class="col s12 input-field ">
                <input type="submit" name="add" id="" value="ADICIONAR" class="btn green">
                <a href="{{URL}}/" class="btn red">VOLTAR</a>
            </div>

            {{status}}
        </div>
    </form>
</div>
